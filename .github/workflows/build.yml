name: Build and Package

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../fzlaunchpad.zip .

      - name: Create tar.gz archive
        run: |
          cd dist
          tar -czf ../fzlaunchpad.tar.gz .

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: fzlaunchpad-zip
          path: fzlaunchpad.zip
          retention-days: 90

      - name: Upload tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: fzlaunchpad-targz
          path: fzlaunchpad.tar.gz
          retention-days: 90

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64, linux/arm64
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fzlaunchpad:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fzlaunchpad:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fzlaunchpad:latest
          cache-to: type=inline

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Download ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: fzlaunchpad-zip
          path: .

      - name: Download tar.gz artifact
        uses: actions/download-artifact@v4
        with:
          name: fzlaunchpad-targz
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: fzlaunchpad-latest
          name: "Latest Build"
          body: "Automated build from main branch."
          draft: false
          prerelease: false
          files: |
            fzlaunchpad.zip
            fzlaunchpad.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
