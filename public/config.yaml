server:
  name: "fzmacair"
  subtitle: "Macbook Air of Mohammad Afzal"

services:
  - name: "Web Server"
    description: "Main web application server running on port 8080"
    icon: "FaServer"
    url: "http://localhost:59827"
    healthCheckUrl: "http://localhost:59827/health"
  - name: "Database"
    description: "PostgreSQL database instance"
    icon: "FaDatabase"
    url: "http://localhost:5432"
    healthCheckUrl: "http://localhost:5432"
  - name: "API Service"
    description: "REST API backend service"
    icon: "FaCode"
    url: "http://localhost:3000"
    healthCheckUrl: "http://localhost:3000/health"
  - name: "Docker"
    description: "Docker container management"
    icon: "FaDocker"
    url: "http://localhost:2375"
    healthCheckUrl: "http://localhost:2375"
  - name: "Cloud Storage"
    description: "Object storage service"
    icon: "FaCloud"
    healthCheckUrl: "http://localhost:9000/health"
  - name: "Network Monitor"
    description: "Network traffic monitoring service"
    icon: "FaNetworkWired"
    healthCheckUrl: "http://localhost:9090/health"


footer:
  enabled: true                  # Show/hide footer
  items:
    - type: "text"
      content: "Â© {year} Launchpad"    # Use {year} for current year
    - type: "link"
      label: "Documentation"
      url: "https://example.com/docs"
    - type: "text"
      content: "|"
    - type: "link"
      label: "GitHub"
      url: "https://github.com/afzalex/fzlaunchpad"

theme:
  colors:
    background: "#ecebe4"        # Main page background (lightest)
    cardBackground: "#dddbcd"     # Service card backgrounds
    mediumAccent: "#2D531A"      # Borders and medium accents
    darkAccent: "#EEEEEE"         # Darker borders and accents
    text: "#071E07"              # Text color (darkest)
    headerBackground: "#dddbcd"  # Header background color
    headerText: "#071E07"        # Header text color
    footerBackground: "#dddbcd"  # Footer background color
    footerText: "#071E07"        # Footer text color
    serviceStatus:
      "0": "#808080"             # No response / Network error
      "200-299": "#10b981"       # Success (2xx)
      "300-399": "#3b82f6"       # Redirect (3xx)
      "400-499": "#ef4444"       # Client error (4xx)
      "500-599": "#f59e0b"       # Server error (5xx)
